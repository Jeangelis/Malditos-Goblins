<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Personagem</title>

  <style>



    body {
      color: #303030;
      font-family: Arial, sans-serif;
      font-weight: bold;
      background: url('bg3.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 30;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      font-size:medium;
      background-color: rgb(255, 255, 255);
      padding: 10px 20px 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 40%; /* Ajuste na largura da ficha para dispositivos móveis */
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 0px;
    }

    input{
      font-size:larger;
      text-align: center;
      width: 90%;
      margin-bottom: 0px;
      border-radius: 5px;
      border-color: #E1E3EA;
    }

    select{
      font-size:larger;
      text-align: center;
      width: 100%;
      padding: 8px;
      margin-bottom: 1px;
      margin-top: 1px;
      box-sizing: border-box;
      border-radius: 10px;
    }

    textarea {
      font-size:larger;
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      box-sizing: border-box;
      resize: none;
      border-radius: 10px;
    }

    #equipamentos {
      width: 100%;
    }

    button {
      background-color: #ffffff;
      font-size:small;
      font-weight: bold;
      color: #1e1e1e;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: -2px;
      margin-right: -2px;
      padding: 10px;
    }

    button:hover {
      background-color: #ffffff;
    }


    /* Adicionando media query para dispositivos com largura menor que 600 pixels */
    @media (max-width: 600px) {
      form {
        width: 90%; /* Tornando a ficha 100% de largura para dispositivos móveis */
      }
    }

    .info-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      margin-top: 10px;
    }

    .info-item {
      width: 48%; /* Ajuste conforme necessário */
    }

    .info-label {
      display: block;
      margin-bottom: 5px;
    }

    .info-input {
      width: calc(100% - 16px); /* Ajuste conforme necessário */
      padding: 8px;
      box-sizing: border-box;
    }

    .atributo-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .atributo-item {
      width: 23%; /* Ajuste conforme necessário */
    }

    .atributo-label {
      display: block;
      margin-bottom: 5px;
    }

    .atributo-input {
      width: calc(100% - 32px); /* Ajuste conforme necessário */
      padding: 8px;
      box-sizing: border-box;
    }

    .atributo-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .nivel-ferimentos-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }
  </style>
</head>

<body style="display:flex; flex-direction: column;">

    <form>
      
        <div class="info-container">
            <div style="width: 70%; background-color: #C5D755; border-radius: 10px; padding: 10px;">
                <label for="nome" class="info-label">Nome</label>
                <input type="text" style="border: none;" id="nome" name="nome" required class="info-input">
            </div>

            <div style="width: 20%; background-color: #C5D755; border-radius: 10px; padding: 10px;">
                <label for="nivel" class="atributo-label">Nível</label>
                <div style="display: flex;">
                    <button type="button" onclick="ajustarAtributo('nivel', 'adicao')">+</button>
                    <input type="text" style="border: none; border-radius: 0px;" id="nivel" name="nivel" value="1" max="4" readonly class="atributo-input">
                    <button type="button" onclick="ajustarAtributo('nivel', 'subtracao')">-</button>
                </div>
            </div>
    

        </div>
  
            <div style="display: flex; flex-wrap: wrap; background-color: #C5D755; border-radius: 10px; justify-content: space-evenly;">
                <div style="padding: 10px; width: 80px;">
                    <label for="combate" class="atributo-label">Combate</label>
                    <div class="atributo-container">
                    <button type="button" onclick="ajustarAtributo('combate', 'adicao')" class="atributo-btn">+</button>
                    <input type="text" style="border: none; border-radius: 0px;" id="combate" name="combate" value="2" readonly class="atributo-input">
                    <button type="button" onclick="ajustarAtributo('combate', 'subtracao')" class="atributo-btn">-</button>
                    </div>
                </div>
                
                <div style="padding: 10px; width: 80px;">
                    <label for="habilidade" class="atributo-label">Habilidade</label>
                    <div class="atributo-container">
                    <button type="button" onclick="ajustarAtributo('habilidade', 'adicao')" class="atributo-btn">+</button>
                    <input type="text" style="border: none; border-radius: 0px;" id="habilidade" name="habilidade" value="2" readonly class="atributo-input">
                    <button type="button" onclick="ajustarAtributo('habilidade', 'subtracao')" class="atributo-btn">-</button>
                    </div>
                </div>
            
                <div style="padding: 10px; width: 80px;">
                    <label for="nocao" class="atributo-label">Noção</label>
                    <div class="atributo-container">
                    <button type="button" onclick="ajustarAtributo('nocao', 'adicao')" class="atributo-btn">+</button>
                    <input type="text" style="border: none; border-radius: 0px;"  id="nocao" name="nocao" value="2" readonly class="atributo-input">
                    <button type="button" onclick="ajustarAtributo('nocao', 'subtracao')" class="atributo-btn">-</button>
                    </div>
                </div>
            
                <div style="padding: 10px; width: 80px;">
                    <label for="vitalidade" class="atributo-label">Vitalidade</label>
                    <div class="atributo-container">
                    <button type="button" onclick="ajustarAtributo('vitalidade', 'adicao')" class="atributo-btn">+</button>
                    <input type="text" style="border: none; border-radius: 0px;" id="vitalidade" name="vitalidade" value="2" readonly class="atributo-input">
                    <button type="button" onclick="ajustarAtributo('vitalidade', 'subtracao')" class="atributo-btn">-</button>
                    </div>
                </div>

                <div style="padding: 10px; width: 80px;">
                    <label for="ferimentos" class="atributo-label">Ferimentos</label>
                    <div class="atributo-buttons">
                    <button type="button" style="color: #BC2929;" onclick="ajustarAtributo('ferimentos', 'adicao')">+</button>
                    <input type="text" style="border: none; color: #BC2929; border-radius: 0px; font-weight: bold;" id="ferimentos" name="ferimentos" value="0" readonly class="atributo-input">
                    <button type="button" style="color: #BC2929;" onclick="ajustarAtributo('ferimentos', 'subtracao')">-</button>
                    </div>
                </div>
            </div>


      <div class="info-container">
        <div class="info-item">
            <label for="ocupacao" style="text-align: left;" class="info-label">Ocupação:</label>
            <input type="text" id="ocupacao" name="ocupacao" readonly class="info-input">
        </div>

        <div class="info-item">
          <label for="descritor" style="text-align: left;" class="info-label">Descritor:</label>
          <input type="text" id="descritor" name="descritor" readonly class="info-input">
        </div>
  
        <div class="info-item">
          <label for="caracteristica" style="text-align: left;" class="info-label">Característica:</label>
          <input type="text" id="caracteristica" name="caracteristica" readonly class="info-input">
        </div>
      </div>
  

  
      <!-- Adicionando os campos Equipamentos e Magia -->
      <div style="display: flex; justify-content: space-between;">
  
        <div style="width: 60%;">
          <label for="equipamentos" class="info-label">Equipamentos</label>
          <textarea id="equipamentos" name="equipamentos" rows="6" required></textarea>
        </div>
      
        <div style="width: 39%;">
          <label for="magia" class="info-label">Magia</label>
      
          
            <select id="elementoMagico1" name="elementoMagico1" >
              <option value="Nenhuma">Nenhuma</option>
              <option value="Fogo">Fogo</option>
              <option value="Gelo">Gelo</option>
              <option value="Relâmpago">Relâmpago</option>
              <option value="Troca">Troca</option>
              <option value="Cura">Cura</option>
              <option value="Morte">Morte</option>
              <option value="Planta">Planta</option>
            </select>
      
            <select id="elementoMagico2" name="elementoMagico2" >
              <option value="Nenhuma">Nenhuma</option>
              <option value="Fogo">Fogo</option>
              <option value="Gelo">Gelo</option>
              <option value="Relâmpago">Relâmpago</option>
              <option value="Troca">Troca</option>
              <option value="Cura">Cura</option>
              <option value="Morte">Morte</option>
              <option value="Planta">Planta</option>
            </select>
      
            <select id="elementoMagico3" name="elementoMagico3" >
              <option value="Nenhuma">Nenhuma</option>
              <option value="Fogo">Fogo</option>
              <option value="Gelo">Gelo</option>
              <option value="Relâmpago">Relâmpago</option>
              <option value="Troca">Troca</option>
              <option value="Cura">Cura</option>
              <option value="Morte">Morte</option>
              <option value="Planta">Planta</option>
            </select>
          
        </div>
      
      </div>
  
      
    </form>
    <br>
    <button type="button" style="background-color: #C5D755;" onclick="preencherDadosAleatorios()">Novo Goblin</button>

    <script>
        const nomes = ["Plaft", "Glub", "Crash", "Spray", "Bing", "Plin", "Tim", "Zzzz", "Cringe", "Riso", "Tik", "Ranço", "Sussa", "Sopa", "Slash", "Tok", "Yhaa", "Bibi", "Ovo", "Coff", "Bash", "Vrum", "Boom", "Ban", "Ugh", "Cricri", "Aiaiai", "Bum", "Nhack", "Snif", "Última coisa que comeu", "Inverta seu nome"];
        const ocupacoes = ["Mercenário", "Caçador", "Gatuno", "Líder", "Incendiário", "Bruxo"];
        const descritores = ["Covarde", "Atrapalhado", "Tapado", "Fracote", "Medíocre", "Supimpa"];
        const caracteristicas = ["Bomba-relógio", "Cinzento", "Amaldiçoado", "Tom bélico", "Flutulência", "Minicabeça", "Cabeção", "Linguão", "Olho gigante", "Pés gigantes", "Mãos gigantes", "Apêndice extra", "Orelha extra", "Nariz extra", "Olhos extra", "Braço extra", "Cabeça extra", "Poros fedidos", "Pintas", "Listras", "Pompom", "Chifre", "Cicatrizes", "Verdura", "Minion", "Galináceo", "Peixoso", "Felino", "Aracnídeo", "Fosforescente", "Colorido", "Amarelo", "Azul", "Vermelho"];
    
        let ocupacaoAleatoria;
    
        function preencherDadosAleatorios() {
          const inputNome = document.getElementById('nome');
          const inputOcupacao = document.getElementById('ocupacao');
          const inputDescritor = document.getElementById('descritor');
          const inputCaracteristica = document.getElementById('caracteristica');
          const inputCombate = document.getElementById('combate');
          const inputHabilidade = document.getElementById('habilidade');
          const inputNocao = document.getElementById('nocao');
          const inputVitalidade = document.getElementById('vitalidade');
          const inputNivel = document.getElementById('nivel');
          const inputFerimentos = document.getElementById('ferimentos');
    
          const nomeAleatorio = nomes[Math.floor(Math.random() * nomes.length)];
          ocupacaoAleatoria = ocupacoes[Math.floor(Math.random() * ocupacoes.length)];
          const descritorAleatorio = descritores[Math.floor(Math.random() * descritores.length)];
          const caracteristicaAleatoria = caracteristicas[Math.floor(Math.random() * caracteristicas.length)];
    
          inputNome.value = nomeAleatorio;
          inputOcupacao.value = ocupacaoAleatoria;
          inputDescritor.value = descritorAleatorio;
          inputCaracteristica.value = caracteristicaAleatoria;
    
          let valorBaseCombate = 2;
          let valorBaseHabilidade = 2;
          let valorBaseNocao = 2;
          let valorBaseVitalidade = 2;
    
          if (ocupacaoAleatoria === "Mercenário" || ocupacaoAleatoria === "Caçador") {
            valorBaseCombate += 1;
          }
    
          if (ocupacaoAleatoria === "Gatuno") {
            valorBaseHabilidade += 1;
          }
    
          if (ocupacaoAleatoria === "Líder" || ocupacaoAleatoria === "Incendiário") {
            valorBaseVitalidade += 1;
          }
    
          if (descritorAleatorio === "Covarde") {
            valorBaseCombate -= 1;
          }
    
          if (descritorAleatorio === "Atrapalhado") {
            valorBaseHabilidade -= 1;
          }
    
          if (ocupacaoAleatoria === "Bruxo") {
            valorBaseNocao += 1;
          }
    
          if (descritorAleatorio === "Tapado") {
            valorBaseNocao -= 1;
          }
    
          if (descritorAleatorio === "Fracote") {
            valorBaseVitalidade -= 1;
          }
    
          inputCombate.value = valorBaseCombate;
          inputHabilidade.value = valorBaseHabilidade;
          inputNocao.value = valorBaseNocao;
          inputVitalidade.value = valorBaseVitalidade;
    
          inputNivel.value = '';
          inputFerimentos.value = '';
          document.getElementById('equipamentos').value = '';
    
          document.getElementById('elementoMagico1').value = 'Nenhuma';
          document.getElementById('elementoMagico2').value = 'Nenhuma';
          document.getElementById('elementoMagico3').value = 'Nenhuma';

          inputNivel.value = 1; // Define o valor do nível como 1
          inputFerimentos.value = 0; // Define o valor de ferimentos como 0
    
          // Chamando a função para atualizar a visibilidade dos dropdowns de magia
          atualizarVisibilidadeMagia();
        }
    
        function ajustarAtributo(idCampo, operacao) {
            const campo = document.getElementById(idCampo);
            const valorAtual = parseInt(campo.value) || 0;

            if (idCampo === 'nivel') {
                // Se for o campo 'nivel', limita a adição até 4
                if (operacao === 'adicao' && valorAtual < 4) {
                campo.value = valorAtual + 1;
                }
            } else {
                // Para os outros campos, permite adição sem limitação
                if (operacao === 'adicao') {
                campo.value = valorAtual + 1;
                }
            }

            // Para todos os campos, permite subtração até 0
            if (operacao === 'subtracao') {
                campo.value = valorAtual - 1 >= 0 ? valorAtual - 1 : 0;
            }
        }
    
    
      function atualizarVisibilidadeMagia() {
          const elementoMagico1 = document.getElementById('elementoMagico1');
          const elementoMagico2 = document.getElementById('elementoMagico2');
          const elementoMagico3 = document.getElementById('elementoMagico3');
    
          const habilitarMagia = ocupacaoAleatoria === 'Bruxo';
          elementoMagico1.disabled = !habilitarMagia;
          elementoMagico2.disabled = !habilitarMagia;
          elementoMagico3.disabled = !habilitarMagia;
    
          if (!habilitarMagia) {
            elementoMagico1.value = 'Nenhuma';
            elementoMagico2.value = 'Nenhuma';
            elementoMagico3.value = 'Nenhuma';
          }
        }
      </script>

</body>
</html>
